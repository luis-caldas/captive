<!doctype html>
<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="robots" content="noindex, nofollow">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="copyright" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- Information -->
        <meta name="description" content="Authentication">
        <meta name="author" content="Caldas">
        <meta name="theme-color" content="#343434">

        <!-- Title -->
        <title>AUTHENTICATE</title>

        <!-- Zone Information -->
        <script src="js/zone.js"></script>

        <!-- Bootstrap -->
        <link href="assets/styles/bootstrap.min.css" rel="stylesheet">
        <link href="assets/styles/signin.css" rel="stylesheet">

        <!-- JQuery -->
        <script src="assets/scripts/jquery-3.7.1.min.js"></script>

        <!-- Login -->
        <script src="assets/scripts/login.js"></script>
    </head>
    <body class="d-flex align-items-center justify-content-center">
        <main class="d-flex flex-column align-items-center text-white mb-5 pb-5">
            <!-- Login - Username & Password -->
            <div id="login_password" class="d-none d-grid">
                <form class="form-signin">
                    <h2 class="form-signin-heading">AUTHENTICATE</h2>
                    <input type="text" id="inputUsername" class="form-control" placeholder="USERNAME" required autofocus autocomplete="none" autocapitalize="none" autocorrect="off">
                    <input type="password" autocomplete="new-password" id="inputPassword" class="form-control" placeholder="PASSWORD" required>
                    <button class="btn btn-wide btn-secondary btn-block" id="signin" type="button">SIGN IN</button>
                </form>
            </div>
            <!-- Login - Empty -->
            <div id="login_none" class="d-none d-grid">
                <form class="form-signin">
                    <button class="btn btn-wide btn-secondary btn-block" id="signin_anon" type="button">SIGN IN</button>
                </form>
            </div>
            <!-- Logout -->
            <div id="logout_frm" class="d-none d-grid">
                <form class="form-signin">
                    <button class="btn btn-wide btn-secondary btn-block" id="logoff" type="button">LOGOUT</button>
                </form>
            </div>
            <!-- Spinner -->
            <div class="spinner-grow invisible" id="spinn" role="status"></div>
            <!-- Dialog -->
            <div class="modal fade text-black show d-none" id="alertMSG" tabindex="-1" style="padding-right: 15px; display: block;" aria-modal="true" role="dialog">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" id="btnCloseError" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center my-5 py-5" id="errorMSGtext"></div>
                        <div class="modal-footer">
                            <button type="button" id="btnUnderstood" class="btn btn-tertiary btn-block">UNDERSTOOD</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Bootstrap -->
        <script src="assets/scripts/bootstrap.bundle.min.js"></script>
    </body>
</html>
